{% block content %}

<div class="container">
  {% for movie in movies %}
  <ul id="movie.Titel">
    <li>
      <span class="field-name">Titel:</span>
      <span class="field-value"
        ><a href="{{movie.url}}">{{ movie.Titel }}</a></span
      >
    </li>
  </ul>
  {% endfor %}
</div>

{% endblock %}
