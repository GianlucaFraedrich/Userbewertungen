{% extends "base.html" %}

{% block content %}

<div class="container">
  <table id="content" class="content-list">
    <tr>
      <th>Titel</th>
      <th>Release</th>
      <th>Bewertung</th>
    </tr>
  {% for movie in movies %}
    <tr>
      <th><a href="{{movie.url}}">{{ movie.Titel }}</a></th>
      <th>00-00-0000</th>
      <th>⭐⭐⭐⭐⭐</th>
    </tr>
  {% endfor %}
  </table>
</div>

{% endblock %}
