{% extends "base.html" %} {% include 'menu.html' %} {% block content %}

<div class="container">
  <table id="content" class="content-list">
    <thead>
      <th>Titel</th>
      <th>Release</th>
      <th>Bewertung</th>
    </thead>
    {% for movie in movies %}
    <tr>
      <th><a href="{{movie.url}}">{{ movie.title }}</a></th>
      <th>{{movie.release_date}}</th>
      <th>⭐⭐⭐⭐⭐</th>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
